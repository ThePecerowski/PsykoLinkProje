<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Feature Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Username Feature Test</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Test Results</h3>
                <div id="testResults"></div>
            </div>
            <div class="col-md-6">
                <h3>Actions</h3>
                <button id="clearStorage" class="btn btn-warning">Clear All Storage</button>
                <button id="testModal" class="btn btn-primary">Test Password Modal</button>
                <button id="checkUsername" class="btn btn-info">Check Stored Username</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/journal-encryption.js"></script>
    <script>
        // Test functions
        function addTestResult(message, isSuccess = true) {
            const div = document.getElementById('testResults');
            const alertClass = isSuccess ? 'alert-success' : 'alert-danger';
            div.innerHTML += `<div class="alert ${alertClass}">${message}</div>`;
        }

        // Test localStorage username
        document.getElementById('checkUsername').addEventListener('click', function() {
            const encryptedUsername = localStorage.getItem('encrypted_username');
            if (encryptedUsername) {
                try {
                    const username = decryptUsername(encryptedUsername);
                    addTestResult(`Stored username: ${username}`);
                } catch (e) {
                    addTestResult(`Error decrypting username: ${e.message}`, false);
                }
            } else {
                addTestResult('No username found in storage');
            }
        });

        // Clear storage
        document.getElementById('clearStorage').addEventListener('click', function() {
            localStorage.clear();
            sessionStorage.clear();
            addTestResult('Storage cleared');
        });

        // Test modal
        document.getElementById('testModal').addEventListener('click', function() {
            if (typeof showPasswordModal === 'function') {
                showPasswordModal('Test modal - create password', true, function(password, username) {
                    addTestResult(`Modal returned: username="${username}", password="${password}"`);
                });
            } else {
                addTestResult('showPasswordModal function not found', false);
            }
        });

        // Initial check
        addTestResult('Page loaded. Check the console for any errors.');
    </script>
</body>
</html>
